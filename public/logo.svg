<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradientFull" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#2563eb" />
      <stop offset="100%" stopColor="#1e40af" />
    </linearGradient>
  </defs>

  <!-- Icon only (top half) -->
  <g id="icon">
    <!-- Background circle -->
    <circle cx="100" cy="75" r="50" fill="url(#logoGradientFull)" opacity="0.1" />

    <!-- Main circle border -->
    <circle cx="100" cy="75" r="45" fill="none" stroke="url(#logoGradientFull)" strokeWidth="3" />

    <!-- Plus symbol -->
    <line x1="100" y1="40" x2="100" y2="110" stroke="url(#logoGradientFull)" strokeWidth="5" strokeLinecap="round" />
    <line x1="65" y1="75" x2="135" y2="75" stroke="url(#logoGradientFull)" strokeWidth="5" strokeLinecap="round" />

    <!-- Center circle -->
    <circle cx="100" cy="75" r="6" fill="url(#logoGradientFull)" />
  </g>

  <!-- Text (bottom half) -->
  <g id="text">
    <text x="100" y="165" fontFamily="Arial, sans-serif" fontSize="36" fontWeight="bold" textAnchor="middle" fill="#1e293b">
      Growith
    </text>
    <text x="165" y="165" fontFamily="Arial, sans-serif" fontSize="36" fontWeight="bold" textAnchor="middle" fill="#2563eb">
      CP
    </text>
  </g>
</svg>
